<script type="text/javascript">
	function page_onload() {
		var matchGroup = getMatchGroupInfo();
		$(".nec_bg").children("img").attr("src", matchGroup.groupPicUrl);
		var groupDesc = matchGroup.groupDesc;
		console.log(groupDesc.charCodeAt());
		$(".nec_h4").first().html(groupDesc.replace(/\r\n/g, '<br/>'));
		
		list_onload();
	}

</script>
<script type="text/javascript">
	function getMatchGroupInfo() {
		return matchGroupInfo(configData, 32, 3202, null, true);
	}
</script>
