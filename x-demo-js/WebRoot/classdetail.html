    <script type="text/javascript">
        function page_onload() {
            if (configData == null)
                return;
            var rx = /(&|#)id=(\d+)/
            var mc = rx.exec(location.href);
            var id = 0;
            if (mc != null) {
                id = parseInt(mc[2]);
                if (isNaN(id))
                    id = 0;
            }
            
            $.each(configData, function (i, groupInfo) {
                if (groupInfo.groupId == id) {
                    mgi = groupInfo;
                }
            })

            //mgi = glist[id];
            //document.title = "";
            //$(".nec_bg").html("<img src='" + mgi.groupPicUrl + "'/>");
            document.title = mgi.groupName + " - " + document.title;
            list_onload();
        }

        function getMatchGroupInfo() {
			return mgi;
        }

    </script>
